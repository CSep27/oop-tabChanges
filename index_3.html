<script src="js/tab.js"></script>
<script type="text/javascript">
    // 如何调用
    // 1 传入tab菜单栏父盒子id
    // 2 传入内容父盒子id
    // 3 传入是否自动播放
    var tab = new Tab({
        tabMenuId: "tab-menu", // tab栏大盒子的id
        tabMainId: "tab-main",// 内容大盒子的id
        auto: "true" ,// 是否自动播放
        time:1000 // 播放间隔时间
    })

</script>
